<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light background color */
            padding-top: 56px;
        }
        .container {
            max-width: 900px;
        }
        .resume-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            border-radius: 5px;
            margin: 10px;
        }
        .btn-download-resume {
            background-color: #00796b; /* Darker cyan for the button */
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        
        .btn-download-resume:hover {
            background-color: #004d40;
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }
        .contact-info .contact-item {
            margin: 10px;
            font-size: 1.2rem;
        }
        .contact-info .contact-item a {
            color: #00796b;
            text-decoration: none;
        }
        .contact-info .contact-item a:hover {
            color: #004d40;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .contact-item:hover {
            transform: translateY(-5px); /* Slight lift effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }

        .contact-item i {
            color: #00796b; /* Primary color for icons */
        }

        .contact-item h5 {
            font-weight: bold;
            color: #00796b; /* Match icon color */
            margin-bottom: 10px;
        }

        .contact-item a {
            color: #004d40;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #00796b; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">My Resume</h2>
        <div class="resume-container">
            <iframe src="Vinod_Kumar_Resume.pdf"  width="100%" height="600px" style="border: none;"></iframe>
            <div class="btn-container">
                <a href="Vinod_Kumar_Resume.pdf" class="btn btn-download-resume" download >Download Resume</a>
                <a href="javascript:history.back()" class="btn btn-download-resume">Back</a>
            </div>
        </div>
        
        <div class="contact-info">
            <h3>Contact Details</h3>
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <a href="tel:+917995985776">+91 7995985776</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:kingvinodkumart@gmail.com">kingvinodkumart@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-instagram"></i>
                <a href="https://www.instagram.com/Kingvinod112" target="_blank">Kingvinod112</a>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
